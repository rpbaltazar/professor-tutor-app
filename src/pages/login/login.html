<ion-content padding class="login-content" id="login-page">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/img/professor-tutor-logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="form-wrapper">
    <form id="login-form" [formGroup]="loginData">
      <ion-row>
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button class="submit-btn" id="login-button" full (click)="login()" ion-button>
            Login
          </button>
          <button class="register-btn" id="register-button" block clear (click)="register()" ion-button>
            Registar
          </button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
