<ion-header>
    <ion-navbar>
        <ion-title>
            Registar
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding id="register-page">
    <form id="registration-form" [formGroup]="registrationData">
        <ion-item>
            <ion-input formControlName="first_name" type="text" placeholder="Primeiro Nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input formControlName="last_name" type="text" placeholder="Ãšltimo Nome"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input formControlName="email" type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
    </form>
    <div class="spacer" id="page-spacer"></div>
    <button id="register-button" (click)="register()" ion-button color="default" block>
        Registar
    </button>
</ion-content>
