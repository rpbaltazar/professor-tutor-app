<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Tarefa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Hora de Comeco</ion-label>
      <ion-datetime displayFormat="DD-MMM HH:mm"
		    [(ngModel)]="startDate"
		    min="{{weekBeginning}}">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Hora de Fim</ion-label>
      <ion-datetime displayFormat="DD-MMM HH:mm"
		    [(ngModel)]="endDate"
		    min="{{startDate}}">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tarefa</ion-label>
      <ion-input type="text" [(ngModel)]="task"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="saveEvent($event)">Guardar</button>
  </div>
</ion-content>
