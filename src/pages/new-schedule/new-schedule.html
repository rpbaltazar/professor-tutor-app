<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nova Tarefa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Hora de Comeco</ion-label>
      <ion-input type="datetime-local"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Hora de Fim</ion-label>
      <ion-input type="datetime-local"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Tarefa</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Guardar</button>
  </div>
</ion-content>
