<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Estudantes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let student of students" (click)="showStudentHours(student)">
    <ion-card-header>
      {{student.fullName()}}
    </ion-card-header>
    <ion-card-content>
      {{student.emailAddress}}
    </ion-card-content>
  </ion-card>
</ion-content>
